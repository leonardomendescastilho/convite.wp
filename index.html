<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./src/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Convite</title>
  </head>
  <body>
    <div id="app">
      <!-- preview section -->
      <section class="preview">
        <div class="image">
          <img
            src="./src/assets/logo.svg"
            alt="" />
          <h2>Festivite</h2>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </section>
      <!-- form section -->
      <section class="formulary">
        <div class="form">
          <h1>Crie seu convite</h1>
          <form>
            <!-- sobre evento -->
            <fieldset class="about">
              <div>
                <i class="ph ph-calendar-blank"></i>
                <legend>Sobre o evento</legend>
              </div>
              <!-- title -->

              <div class="input-wrapper">
                <p>
                  <label for="title">Título</label>
                  <input
                    placeholder="Nome do evento"
                    id="title"
                    type="text" />
                </p>
              </div>

              <!-- datetime-local -->

              <div class="input-wrapper">
                <p>
                  <label for="start">Inicio</label>
                  <input
                    placeholder="01/01/0001 08:00"
                    id="start"
                    type="text" />
                </p>

                <p>
                  <label for="end">Fim</label>
                  <input
                    placeholder="01/01/0001 08:00"
                    id="end"
                    type="text" />
                </p>
              </div>

              <!-- type and local -->

              <div class="input-wrapper">
                <p>
                  <label for="type">Tipo</label>
                  <input
                    id="type"
                    type="text" />
                </p>

                <p>
                  <label for="local">Local</label>
                  <input
                    placeholder="Link ou endereço"
                    id="local"
                    type="text" />
                </p>
              </div>
            </fieldset>

            <!-- personalização -->
            <fieldset class="customization">
              <div>
                <i class="ph ph-paint-brush-broad"></i>
                <legend>Personalização</legend>
              </div>
            </fieldset>

            <!-- dados contato -->
            <fieldset class="contact">
              <div>
                <i class="ph ph-address-book"></i>
                <legend>Dados de Contato</legend>
              </div>
              <div class="input-wrapper">
                <p>
                  <label for="name">Nome</label>
                  <input
                    placeholder="Nome completo"
                    id="name"
                    type="text" />
                </p>
              </div>

              <div class="input-wrapper">
                <p>
                  <label for="email">Email</label>
                  <input
                    placeholder="exemplo@gmail.com"
                    id="email"
                    type="email" />
                </p>

                <p>
                  <label for="tel">Telefone</label>
                  <input
                    placeholder="(99) 9999-9999"
                    id="tel"
                    type="text" />
                </p>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </div>
    <script
      type="module"
      src="./src/script.js"
      defer></script>
  </body>
</html>
